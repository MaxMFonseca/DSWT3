<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{site.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/sites/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{site.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${site.id == null} ? @{/sites/salvar} : @{/sites/editar}"
				th:object="${site}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{site.nome.label}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" autofocus="autofocus"
							th:field="*{nome}" th:placeholder="#{site.nome.label}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{site.url.label}" for="url"></label> 
						<input type="text" class="form-control" id="url" autofocus="autofocus"
							th:field="*{url}"
							th:classappend="${#fields.hasErrors('url')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{url}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{site.telefone.label}" for="telefone"></label> 
						<input type="text" class="form-control" id="telefone" autofocus="autofocus"
							th:field="*{telefone}" th:placeholder="#{site.telefone.label}"
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{site.username.label}" for="username"></label> 
						<input type="email" class="form-control" id="username"
							th:placeholder="#{site.username.label}"
							autofocus="autofocus" th:field="*{username}"
							th:classappend="${#fields.hasErrors('username')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{username}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{site.password.label}" for="password"></label> 
						<input type="text" class="form-control" id="password"
							th:placeholder="#{site.password.label}" autofocus="autofocus"
							th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? is-invalid" th:readonly="${site.id != null}"/>
							
						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{site.role.label}" for="role"></label> 
						<select id="role" class="form-control" th:field="*{role}" readonly
							th:classappend="${#fields.hasErrors('role')} ? is-invalid">
							<option value="ROLE_SITE" selected>ROLE_SITE</option>
						</select>

						<div class="invalid-feedback">
							<span th:errors="*{role}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
