<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<div th:hidden="${cidades == null}"
			style="right: 10px; position: absolute" class="form-group col-md-6">
			<select onchange="if (this.value) window.location.href=this.value">
				<option value="">Selecione</option>
				<option th:each="c : ${cidades}"
				th:value="'/teatros/listar/' + ${c}"  th:text="${c}"></option>
			</select>
		</div>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{teatro.nome.label}"></th>
							<th th:text="#{teatro.cnpj.label}"></th>
							<th th:text="#{teatro.cidade.label}"></th>
							<th th:text="#{teatro.email.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="teatro : ${teatros}">
							<td th:text="${teatro.id}"></td>
							<td th:text="${teatro.nome}"></td>
							<td th:text="${teatro.CNPJ}"></td>
							<td th:text="${teatro.cidade}"></td>
							<td th:text="${teatro.username}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
